<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Details</h2>
    <form id="submissionForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage" class="response-message"></div>
</div>

<script>
    document.getElementById('submissionForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // ⚠️ Replace with your deployed Web App URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycbz7u5ZcFLK5VeKGOiin_lO72AGcyuhPHhgh2GfQwWvCeli43YCob5PE8BuyCJ1Vt0re/exec';
        // ⚠️ Replace with your API key
        const apiKey = 'YOUR_SECRET_API_KEY';

        const emailId = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phone').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const currency = document.getElementById('currency').value;

        const responseMessageDiv = document.getElementById('responseMessage');
        responseMessageDiv.style.display = 'block';
        responseMessageDiv.className = 'response-message';
        responseMessageDiv.innerText = 'Submitting...';

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiKey: apiKey,
                    emailId: emailId,
                    phoneNumber: phoneNumber,
                    amount: amount,
                    currency: currency
                })
            });

            const result = await response.json();

            if (response.ok) {
                responseMessageDiv.className = 'response-message success';
                responseMessageDiv.innerText = `Success! Voucher Code: ${result.voucherCode}`;
                document.getElementById('submissionForm').reset();
            } else {
                responseMessageDiv.className = 'response-message error';
                responseMessageDiv.innerText = `Error: ${result.message || 'An unknown error occurred.'}`;
            }
        } catch (error) {
            responseMessageDiv.className = 'response-message error';
            responseMessageDiv.innerText = 'An error occurred. Please check your network or API settings.';
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
